<section class="container searchImage">
  <div class="row">
    <div class="col-xs-12 col-xs-offset-0 col-ms-10 col-ms-offset-0 col-md-12 col-md-offset-0 col-lg-10 col-lg-offset-2">

      <div class="col-xs-12 col-ms-3 col-md-4 col-lg-3">
        <form class="facilityFilters">
          <h2 class="tillagg">BOSTAD</h2>
          <article ng-repeat="bostad in bostader">
            <label>
              <input
              type="checkbox"
              value="{{bostad.name}}"
              ng-model="bostad.val" 
              >{{bostad.name}}<br/>
                <!-- <label for="lagenhet_id"> Lägenhet</label><br> -->
            </label>
          </article>
        </form>
      </div>

      <div class="col-xs-12 col-ms-6 col-md-4 col-lg-5">
        <form class="accessoryFilters">
          <h2 class="tillagg">TILLBEHÖR</h2>
          <label>Hiss</label>
          <select class="form-control" ng-model="hiss" ng-options="opt.name for opt in accessoryOptions">
          </select>
          <label>Balkong</label>
          <select class="form-control" ng-model="balkong" ng-options="opt.name for opt in accessoryOptions">
          </select>
   
          <div class="roomSlider">
            <h3>Antal rum</h3>
            <h6>(justera slider för filtrering)</h6>
            <input ng-model="roomValue" type="text" id="mySlider1" slider options="options4" />
          </div>

        </form>
      </div>

      <div class="col-xs-12 col-ms-12 col-md-3 col-md-offset-0 col-lg-3">
        <form class="municipalityFilter">
          <h2 class="omrade">OMRÅDE</h2>
          <article ng-repeat="omrode in omroden">
            <label>
              <input
              type="checkbox"
              value="{{omrode.name}}"
              ng-model="omrode.val">{{omrode.name}}<br/>
                <!-- <label for="lagenhet_id"> Lägenhet</label><br> -->
            </label>
        </form>
      </div>



      <div class="col-xs-12 col-ms-12 col-md-10 col-md-offset-0 col-lg-8 filterSlidersBox row">
        <form class=" filterSliders">
          <h2 class="extra">FILTER</h2><h4>(justera slider för filtrering)</h4>
          <div class="col-xs-12 priceSlider">
            <h3>Pris/bostad</h3>
            <input ng-model="priceValue" type="text" id="mySlider1" slider options="options1" />
          </div>
          
          <div class="col-xs-12 rentSlider">
            <h3>Hyra/bostad</h3>
            <input ng-model="rentValue" type="text" id="mySlider2" slider options="options2" />
          </div>

          <div class="col-xs-12 spaceSlider">
            <h3>Yta/bostad</h3>
            <input ng-model="spaceValue" type="text" id="mySlider3" slider options="options3" />
          </div>
        </form>
      </div>
    </div>

    <!-- searchChild.html -->
    <div class="col-xs-11 col-xs-offset-1 col-ms-10 col-ms-offset-1 col-md-12 col-md-offset-0 col-lg-10 col-lg-offset-1">
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 blackText">
        <article ng-include="searchDir+'views/searchChild.html'" class="">
        </article>
      </article>
    </div>
  </div>
</section>
